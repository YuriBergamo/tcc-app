<ion-header>
  <div class="background-faixa-verde" ></div>
  <ion-navbar color="primary">
    <ion-title>Question√°rios</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="filterQuestionarios($event)" style="margin-bottom: 4%;"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let q of listaQuestionarios" (click)="showOptions(q)">
        <h2 left>{{q.nome}}</h2>
        <p right>{{q.dataCriacao | date:'dd/MM/yyyy'}}</p>
    </ion-item>    
  </ion-list>
  <ion-fab bottom right>
    <button color="accent" ion-fab (click)="addQuestionario()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
