<ion-header>
  <div class="background-faixa-azul" ></div>
  <ion-navbar color="blue">
    <ion-title>Pacientes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="filterPac($event)" style="margin-bottom: 4%;"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let pac of listPacientes" (click)="showOptions(pac)">
        <ion-avatar item-left>
            <img [src]="getAvatar(pac)">
        </ion-avatar>
        <h2>{{pac.nome}}</h2>
        <p>{{pac.email}}</p>
    </ion-item>    
  </ion-list>
  <ion-fab bottom right>
    <button color="accent" ion-fab (click)="addAgendamento()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
